<div class="container mt-5 pt-5 mx-auto col-md-4">

      <form [formGroup] = "userSignupForm" (ngSubmit)="onSubmit()"> 

              <div class="form-group">
                <label class="text-primary" for="exampleInputEmail1">User name</label>
                <input type="text" class="form-control" formControlName="userName" aria-describedby="emailHelp">
              
              </div>

              <div class="form-group">
                <label class="text-primary"  for="exampleInputPassword1">user Email</label>
                <input type="email" class="form-control" formControlName="userEmail">
              </div>

              <div class="form-group">
                <label class="text-primary"  for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="userPassword">
              </div>
              
              <br>
              <button type="submit" (click)="updateValues()" class="btn btn-block btn-primary">Register</button>
              
      </form>

</div>
